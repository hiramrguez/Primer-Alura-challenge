<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Alura Challenge</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img src="./Vector.png" alt="logo Alura" class="logo" onclick="home()">
    </header>
    <main>
        <section class="div-principal">
            <div class="texto">
                <textarea class="text-input" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Escriba aquí"></textarea>
            </div>
            <div class="aviso-container">
                <p class="aviso">&#9888 Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="button-container">
                <input class="encriptar" type="submit" value="Encriptar" id="encriptar">
                <input class="desencriptar" type="submit" value="Desencriptar" id="desencriptar">
            </div>
        </section>
        
        <section class="texto-encriptado-container">
            <div id="div-desaparece" class="texto-encriptado">
              <img src="./mensaje.svg"> 
              <h2>Ningún mensaje fue encontrado</h2>
              <h4>Ingresa el texto que desees encriptar o desencriptar.</h4>
            </div>      
            <div id="div-aparece">
              <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
              <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
            </div>
          </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
